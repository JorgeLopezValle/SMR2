<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alimentos</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>      
</head>
<body>
    <h1>Diseño de tablas</h1>
    <table style="text-align:center">
        <caption>Tabla de alimentos</caption>
        <tr>
            <td colspan="6">Los alimentos</td>
        </tr>
        <tr>
            <td>Energéticos</td>
            <td colspan="2">Plásticos</td>
            <td colspan="3">Reguladores</td>
        </tr>
        <tr>
            <td>Azúcares</td>
            <td>Grasas</td>
            <td colspan="2">Proteínas</td>
            <td colspan="2">Vitaminas</td>
        </tr>
        <tr>
            <td>Dulces</td>
            <td>Carne</td>
            <td>Huevos</td>
            <td>Legumbres</td>
            <td>Frutas</td>
            <td>Verduras</td>
        </tr>
        <tr>
            <td><img src="Recursos/dulces.png" alt="Dulces"></td>
            <td><img src="Recursos/carne.png" alt="Carne"></td>
            <td><img src="Recursos/huevos.png" alt="Huevos"></td>
            <td><img src="Recursos/legumbres.png" alt="Legumbres"></td>
            <td><img src="Recursos/frutas.png" alt="Frutas"></td>
            <td><img src="Recursos/verduras.png" alt="Verduras"></td>
        </tr>
    </table>
</body>
</html>
