<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        min-width: 100px;
        }
    </style>     
</head>
<body>
    <table  style="text-align:center" >
        <thead>
            <tr>
                <td colspan="2"></td>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Mi√©rcoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>8:20 - 9:15</td>
                <td rowspan="2" style="background-color:rgb(254, 153, 1)">SOR</td>
                <td style="background-color:rgb(253, 0, 2)">EMP</td>
                <td style="background-color:rgb(255, 255, 1)">SEG</td>
                <td style="background-color:rgb(152, 203, 2)">SR</td>
                <td style="background-color:rgb(204, 255, 255)">AW</td>
            </tr>
            <tr>
                <td>2</td>
                <td>9:15 - 10:10</td>
                <td style="background-color:rgb(227, 198, 228)">ING</td>
                <td rowspan="2" style="background-color:rgb(152, 203, 2)">SR</td>
                <td rowspan="2" style="background-color:rgb(204, 255, 255)">AW</td>
                <td style="background-color:rgb(255, 255, 1)">SEG</td>
            </tr>
            <tr>
                <td>3</td>
                <td>10:10 - 11:05</td>
                <td style="background-color:rgb(253, 0, 2)">EMP</td>
                <td style="background-color:rgb(152, 203, 2)">SR</td>
                <td style="background-color:rgb(254, 153, 1)">SOR</td>
            </tr>
            <tr>
                <td>R</td>
                <td>11:05 - 11:35</td>
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>4</td>
                <td>11:35 - 12:30</td>
                <td rowspan="3" style="background-color:rgb(152, 203, 2)">SR</td>
                <td rowspan="2" style="background-color:rgb(204, 255, 255)">AW</td>
                <td rowspan="3" style="background-color:rgb(254, 153, 1)">SOR</td>
                <td style="background-color:rgb(254, 153, 1)">SOR</td>
                <td style="background-color:rgb(253, 0, 2)">EMP</td>
            </tr>
            <tr>
                <td>5</td>
                <td>12:30 - 13:25</td>
                <td rowspan="2" style="background-color:rgb(255, 255, 1)">SEG</td>
                <td style="background-color:rgb(152, 203, 2)">SR</td>
            </tr>
            <tr>
                <td>6</td>
                <td>13:25 - 14:20</td>
                <td style="background-color:rgb(254, 153, 1)">SOR</td>
                <td style="background-color:rgb(227, 198, 228)">ING</td>
            </tr>
        </tbody>
    </table>

</html>
