<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>  
</head>
<body>
    <form action="mailto:prueba@gmail.com" method="post" autocomplete="off">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" placeholder="Nombre de usuario" id="nombre" name="nombres" required></td>
            </tr>
            <tr>
                <td><label for="correo">Correo Electrónico</label></td>
                <td><input type="email" placeholder="user@dominio.com" id="correo" name="correos" required></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url" placeholder="Escribe tu URL" id="url" name="urls" required></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha</label></td>
                <td><input type="date" id="fecha" name="fechas"></td>
            </tr>
            <tr>
                <td><label for="hora">Hora</label></td>
                <td><input type="time" id="hora" name="horas"></td>
            </tr>
            <tr>
                <td><label for="fechahora">Fecha y hora Nac</label></td>
                <td><input type="datetime-local" id="fechahora" name="fechahoras"></td>
            </tr>
            <tr>
                <td><label for="mes">Mes</label></td>
                <td><input type="month" id="mes" name="meses"></td>
            </tr>
            <tr>
                <td><label for="semana">Semana</label></td>
                <td><input type="week" id="semana" name="semanas"></td>
            </tr>
            <tr>
                <td><label for="numero">Número</label></td>
                <td><input type="number" id="numero" name="numeros" max="10" min="-10" step="2"></td>
            </tr>
            <tr>
                <td><label for="falta">% Faltas</label></td>
                <td><input type="range" id="falta" name="faltas" min="0" max="100" value="80"></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono</label></td>
                <td><input type="tel" id="telefono" name="telefono" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></td>
            </tr>
            <tr>
                <td><label for="busqueda">Término de búsqueda</label></td>
                <td><input type="search" id="busqueda" name="busqueda"></td>
            </tr>
            <tr>
                <td><label for="color">Color</label></td>
                <td><input type="color" id="color" name="colores"></td>
            </tr>
        </table>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
        <input type="button" value="Cerrar" onclick="window.close();">
    </form>
</body>
</html>
