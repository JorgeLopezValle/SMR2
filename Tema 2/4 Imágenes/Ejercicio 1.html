    <h1>Bancos de fotos gratuitas</h1>
    <p>Existen multitud de bancos con imágenes gratuitas, es decir, son de libre uso o creative Commons CC0, lo que significa que puedes usarlas con objetivos comerciales o personales. Algunos de los más usados son:</p>
    <ul>
        <li>Unplash
        <img src="unsplash.jpg" height="200" alt="Fotos de un bosque"></li>
        <li>Pixabay
        <img src="Recursos/pixabay.jpg" height="200" alt="fotos de una playa"></li>
        <li>Picjumbo
        <img src="https://picjumbo.com/wp-content/uploads/golden-gate-bridge-free-photo-1-2210x3315.jpg" height="200" alt="foto del puente de San Francisco"></li>
    </ul>
